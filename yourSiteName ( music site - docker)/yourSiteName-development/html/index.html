<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{SITE_NAME}} â€“ {{SITE_SUBTITLE}}</title>
  <style>
    /* Retro Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    /* Prevent horizontal overflow globally */
    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', monospace;
      font-weight: 400;
      background: linear-gradient(135deg, #1f1c2c 0%, #2d1b3d 50%, #1f1c2c 100%);
      background-attachment: fixed;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container styling with fixed max-width */
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 4px solid #00ffea;
      box-shadow: 0 0 20px #00ffea;
      overflow: hidden;
      box-sizing: border-box;
    }

    h1 {
      display: block;
      width: 100%;
      overflow: hidden;
      text-align: center;
      font-size: 2rem;
      color: #00ffea;
      text-shadow: 2px 2px #ff00c8;
      margin-bottom: 1rem;
      animation: glitch 2s infinite;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .search-container {
      margin: 1.5rem 0;
      text-align: center;
    }

    .search-container input {
      width: 80%;
      max-width: 100%;
      padding: 0.75rem;
      font-size: 0.8rem;
      background: #1f1c2c;
      border: 2px solid #ff00c8;
      color: #e0e0e0;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
    }

    .youtube-container {
      text-align: center;
      margin: 1rem 0 2rem 0;
    }

    .youtube-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #ff0000;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.7rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      letter-spacing: 1px;
      border: 2px solid #00ffea;
      text-shadow: 1px 1px #000;
      transition: all 0.3s ease;
    }

    .youtube-link:hover {
      background: #e60000;
      box-shadow: 0 0 10px #ff0000;
      transform: translateY(-2px);
    }

    .youtube-icon {
      width: 1.2rem;
      height: 1.2rem;
      flex-shrink: 0;
    }

    .track {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 2px dashed #00ffea;
      background: rgba(255,255,255,0.05);
      overflow: hidden;
    }

    .track-title {
      font-size: 0.9rem;
      color: #00ffea;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Mobile Responsive Design */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        padding: 10px 0;
      }

      .container {
        max-width: 100%;
        margin: 10px;
        padding: 15px;
        border-width: 2px;
        box-shadow: 0 0 10px #00ffea;
      }

      h1 {
        font-size: 1.2rem;
        margin-bottom: 0.8rem;
        line-height: 1.4;
        letter-spacing: 2px;
      }

      .search-container {
        margin: 1rem 0;
        padding: 0 5px;
      }

      .search-container input {
        width: 100%;
        max-width: none;
        padding: 0.6rem;
        font-size: 0.7rem;
        box-sizing: border-box;
      }

      .youtube-container {
        margin: 1rem 0 1.5rem 0;
      }

      .youtube-link {
        padding: 0.6rem 1rem;
        font-size: 0.6rem;
        gap: 0.4rem;
      }

      .youtube-icon {
        width: 1rem;
        height: 1rem;
      }

      .track {
        margin-bottom: 1.5rem;
        padding: 0.8rem;
        border-width: 1px;
      }

      .track-title {
        font-size: 0.7rem;
        margin-bottom: 0.8rem;
        white-space: normal;
        word-break: break-word;
      }

      .player {
        padding: 0.4rem;
        border-width: 1px;
      }

      a.download {
        padding: 0.4rem 0.8rem;
        font-size: 0.6rem;
        margin-top: 0.8rem;
        display: block;
        text-align: center;
        border-width: 1px;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.5rem;
        padding: 0 10px;
      }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      .container {
        margin: 5px;
        padding: 10px;
      }

      h1 {
        font-size: 1rem;
        letter-spacing: 1px;
      }

      .search-container input {
        width: 100%;
        font-size: 0.6rem;
        padding: 0.5rem;
        box-sizing: border-box;
      }

      .youtube-link {
        padding: 0.5rem 0.8rem;
        font-size: 0.5rem;
        gap: 0.3rem;
      }

      .youtube-icon {
        width: 0.8rem;
        height: 0.8rem;
      }

      .track-title {
        font-size: 0.6rem;
      }

      a.download {
        font-size: 0.5rem;
        padding: 0.3rem 0.6rem;
      }
    }

    .player {
      background: #2d0039;
      border: 2px inset #ff00c8;
      padding: 0.5rem;
      overflow: hidden;
    }

    audio {
      display: block;
      width: 100%;
      max-width: 100%;
      background: #2d0039;
    }

    audio::-webkit-media-controls-panel {
      background: #2d0039 !important;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display,
    audio::-webkit-media-controls-timeline {
      filter: invert(100%);
    }

    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: #00ffea !important;
    }

    audio::-webkit-media-controls-timeline::-webkit-slider-thumb {
      background-color: #ff00c8 !important;
    }

    audio::-webkit-media-controls-timeline::-webkit-slider-runnable-track {
      background-color: #2d0039 !important;
    }

    a.download {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #ff00c8;
      color: #1f1c2c;
      text-decoration: none;
      font-size: 0.7rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      letter-spacing: 1px;
      border: 2px solid #00ffea;
      text-shadow: 1px 1px #000;
    }

    a.download:hover {
      background: #00ffea;
      color: #1f1c2c;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #ccc;
      font-size: 0.6rem;
      text-shadow: 1px 1px #000;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      20% { text-shadow: -2px -2px #00ffea; }
      40% { text-shadow: 2px -2px #ff00c8; }
      60% { text-shadow: -2px 2px #00ffea; }
      80% { text-shadow: 2px 2px #ff00c8; }
      100% { text-shadow: -2px -2px #00ffea; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{SITE_NAME}}</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="SEARCH TRACKS..." />
    </div>
    <div class="youtube-container">
      <a href="{{YOUTUBE_URL}}" target="_blank" class="youtube-link">
        <svg class="youtube-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
        </svg>
        {{YOUTUBE_LABEL}}
      </a>
    </div>
    <div id="tracklist">Loading...</div>
    <footer>&copy; 2025 {{SITE_NAME}}</footer>
  </div>

  <script>
    let allTracks = [];

    function renderTracks(query = '') {
      const container = document.getElementById('tracklist');
      const q = query.trim().toLowerCase();
      container.innerHTML = '';

      const filtered = allTracks.filter(file => file.toLowerCase().includes(q));
      if (filtered.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#aaa;">NO TRACKS FOUND.</p>';
        return;
      }

      filtered.forEach(file => {
        const div = document.createElement('div');
        div.className = 'track';

        const title = document.createElement('div');
        title.className = 'track-title';
        title.textContent = file;

        const playerWrapper = document.createElement('div');
        playerWrapper.className = 'player';

        const audio = document.createElement('audio');
        audio.controls = true;
        audio.controlsList = 'nodownload noremoteplayback';
        audio.src = `/music/${encodeURIComponent(file)}`;

        playerWrapper.appendChild(audio);

        const link = document.createElement('a');
        link.href = `/music/${encodeURIComponent(file)}`;
        link.download = file;
        link.className = 'download';
        link.textContent = 'DOWNLOAD';

        div.appendChild(title);
        div.appendChild(playerWrapper);
        div.appendChild(link);
        container.appendChild(div);
      });
    }

    fetch('/published.json')
      .then(res => res.json())
      .then(files => {
        allTracks = files;
        renderTracks();
      })
      .catch(() => {
        document.getElementById('tracklist').innerHTML = '<p style="text-align:center; color:#f00;">ERROR LOADING TRACKS.</p>';
      });

    document.getElementById('search').addEventListener('input', (e) => {
      renderTracks(e.target.value);
    });
  </script>
</body>
</html>
