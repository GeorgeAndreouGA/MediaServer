  location /homer/ {


       allow #Ip device  you want to have access (could be vpn subnet or internal static ip of phone );
         allow #n8n container subnet ( see n8n installation.txt) 
         # allow ......
        deny all;

        proxy_pass         http://127.0.0.1:8080/; # since we exposed homer container to 127.0.0.1 .
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";
    }

  location /monitor/ {


    allow 192.168.10.12;
    allow 192.168.10.20;
    allow 100.75.159.118;
    allow 172.22.0.0/16;
    deny all;

    proxy_pass         http://127.0.0.1:10052/;
    proxy_http_version 1.1;

    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Prefix /monitor;
    proxy_set_header   Connection        "";

    proxy_redirect     /   /monitor/;

    proxy_cookie_path  /   /monitor/;

    sub_filter_types application/javascript text/css;
    sub_filter_once    off;
    sub_filter 'href="/'   'href="/monitor/';
    sub_filter 'src="/'    'src="/monitor/';
    sub_filter 'action="/' 'action="/monitor/';
    sub_filter 'location.href = "/' 'location.href = "/monitor/';

    proxy_buffering    off;
    proxy_read_timeout 300s;
    proxy_connect_timeout 30s;

    }

